server:
  port: 9901

spring:
  data:
    redis:
      port: 6379
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  thymeleaf:
    cache: false
  kafka:
    topic:
      chat: chat-topic
      group: chat-group
    producer:
      bootstrap-servers: 127.0.0.1:9092
    config:
      bootstrap-servers-config: 127.0.0.1:9092
      group-id-config: chat-service